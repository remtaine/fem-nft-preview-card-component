<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/dist/output.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/33d6e1a458.js" crossorigin="anonymous"></script>
</head>
<body class="font-outfit bg-fem-300 h-screen">
    <main class="flex justify-center items-center h-[calc(100vh-2rem)]">
        <section class="w-72 bg-fem-400 h-{1000px} p-4 rounded-xl shadow-2xl flex flex-col gap-4">
            <!-- <img src="/images/image-equilibrium.jpg" alt="" class="rounded-md"> -->
            <!-- <img src="/images/icon-view.svg" alt="" class="w-8 h-auto"> -->
            <div class="wrapper w-64 h-64 rounded-lg">
                <img src="/images/image-equilibrium.jpg" alt="" class="rounded-lg after:cont">
                <a href="#" class="overlay bg-fem-200/50 absolute w-64 h-64 flex justify-center items-center rounded-lg top-[186px] opacity-0 hover:opacity-100 z-50 duration-500">
                    <i class="fa-solid fa-eye text-3xl"></i>
                </a>
            </div>
            <a href="#">
                <h1 class="text-fem-600 font-semibold hover:text-fem-200 duration-500">Equilibrium #3429</h1>
            </a>
            <p class="text-fem-100 font-extralight text-sm">Our Equilibrium collection promotes balance and calm.</p>
            <span class="flex justify-between text-xs">
                <span class="text-fem-200 text-sm font-light"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
                <span class="text-fem-100 font-light"><i class="fa-solid fa-clock mr-1"></i> 3 days left</span>
            </span>
            <hr class="border-fem-500">
            <div class="text-sm flex gap-3 items-center font-extralight">
                <img src="/images/image-avatar.png" alt="" class="w-7 h-auto inline border-2 border-slate-50 rounded-full">
                <span class="text-fem-100">Creation of <a href="#" class="text-fem-600 hover:text-fem-200 duration-500">Jules Wyvern</a></span>
            </div>
        </section>
    </main>

    <footer class="attribution text-base text-fem-600 mx-2">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:underline text-fem-100">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/remtaine" class="hover:underline text-fem-100">Ben</a>.
    </footer>
</body>
</html>
